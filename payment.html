<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale-1, shrink-to-fit=no">
        <title>Payment</title>
        <link rel="stylesheet" href="css/payment.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Unica+One&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Unica+One&family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <h1 class="payment">PAYMENT</h1>
            <div class = "open">
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span class="hamburger-icon">☰</span> <!-- Use a symbol or icon for the hamburger -->
                    <span class="exit-icon">✖</span> <!-- Use a symbol or icon for the exit -->
                </button>
    
                <nav>
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="activities.html">ACTIVITIES</a></li>
                        <li><a href="contact_us.html">CONTACT US</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <img src="images/butt.jpg" alt="butt" class="butt">
                <div class="required">
                    <label for="name">NAME: </label>
                    <br><input type="text" id="name" name="name" placeholder="John Doe" required><br>

                    <label for="card">CARD NUMBER: </label>
                    <br><input type="text" id="card" name="card" placeholder="1234 5678 9012 3456" required ><br>

                    <div class="row">
                        <div class="col">
                            <label for="card-expiry">Expiry (MM/YY)</label>
                            <input type="text" id="card-expiry" name="card_expiry" placeholder="MM/YY" required />
                        </div>
                        <div class="col">
                            <label for="card-cvv">CVV</label>
                            <input type="text" id="card-cvv" name="card_cvv" placeholder="123" required />
                        </div>
                    </div>

                    <label for="method">Payment Method</label>
                <select id="method" name="payment_method" required>
                    <option value="" disabled selected>Select a method</option>
                    <option value="credit">Credit Card</option>
                    <option value="debit">Debit Card</option>
                </select>
                </div>
                <button type="submit">Pay Now</button>
            </form>
        </main>

        <footer>
            <p>WhiskerCare</p>
            <img src="images/logo.jpg" alt="logo" class="logo">
        </footer>

        
        <script>
            document.querySelector('.nav-toggle').addEventListener('click', function () {
            const header = document.querySelector('header');
            header.classList.toggle('nav-open');
            });
        
          </script>
    </body>
</html>
